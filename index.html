<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #555;
    }
    
    .pdf-viewer {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Thank you for visiting! This is the homepage.</p>
  <a href="projects.html" class="button">Learn More</a>
  
  <p>Welcome to my website!</p>
  
  <button class="button" onclick="loadPDF()">Load PDF</button>
  
  <iframe class="pdf-viewer" id="pdfViewer" src="" frameborder="0"></iframe>
  
  <script>
    function loadPDF() {
      var pdfViewer = document.getElementById('pdfViewer');
      var pdfURL = 'resume.pdf'; // Assuming the PDF is in the same folder as your HTML file
      pdfViewer.src = pdfURL;
    }
  </script>
</body>
</html>
